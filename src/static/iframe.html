<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .portfolio-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .portfolio-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .portfolio-item h2 {
            margin: 10px 0;
            cursor: pointer;
            color: #007aff;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: right 0.5s ease;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f5f5f7;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Portfolio</h1>
    </header>

    <div class="container">
        <div class="portfolio-item">
            <img src="project1.jpg" alt="Project 1">
            <h2 onclick="openModal('http://localhost:5500/project1.html')">Project 1</h2>
            <p>Description of Project 1. This project uses HTML5, CSS3, and JavaScript.</p>
        </div>
        <div class="portfolio-item">
            <img src="project2.jpg" alt="Project 2">
            <h2 onclick="openModal('http://localhost:5500/project2.html')">Project 2</h2>
            <p>Description of Project 2. This project uses HTML5, CSS3, and JavaScript.</p>
        </div>
        <!-- Add more portfolio items as needed -->
    </div>

    <!-- Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">&times;</button>
            <iframe id="modal-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script>
        function openModal(url) {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modal-iframe');
            iframe.src = url;
            modal.style.right = '0';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.right = '-100%';
            const iframe = document.getElementById('modal-iframe');
            iframe.src = '';
        }
    </script>

</body>

</html>
