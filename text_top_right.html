<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript Example</title>
    <style>
        .container {
            display: inline-block;
            position: relative;
            font-size: 20px;
        }

        .superscript {
            position: absolute;
            /* top: 1em; */
            top: 0.25em;
            font-size: 0.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <b>2.72</b>
        <span class="superscript">MM</span>
    </div>
</body>

</html>
